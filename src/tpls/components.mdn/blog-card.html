<article class="blog-card">
  <div class="blog-card__info">
    <div class="blog-card__media">
      <picture class="blog-card__pic">
      	<img  src="./img/common.b/loader.svg" data-src="@@img" alt="" class="blog-card__img lazy">
      </picture>
    </div>
    <h3 class="blog-card__title">
      <a href="#" class="blog-card__link">@@title</a>
    </h3>
    <p class="blog-card__desc">
      @@desc
    </p>
  </div>
  <div class="blog-card__buttons">
  	<a href="#" class="blog-card__more">
      <span class="blog-card__more-text">Подробнее</span>
      <svg class="blog-card__more-icon">
        <use href="./img/common.b/link-angle.svg#angle" />
      </svg>
  	</a>
  </div>
</article>
